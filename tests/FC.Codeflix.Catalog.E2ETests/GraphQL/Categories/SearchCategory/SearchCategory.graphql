query SearchCategory($page: Int! = 1, $perPage: Int! = 10, $search: String! = "", $sort: String! = "", $direction: SearchOrder! = ASC) {
	categories(page: $page, perPage: $perPage, search: $search, sort: $sort, direction: $direction) {
		perPage
        currentPage
        total
        items {
          createdAt
          description
          id
          isActive
          name
        }
	}
}