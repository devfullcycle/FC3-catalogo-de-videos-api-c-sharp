version: '3.6'

services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.17.12
    container_name: elk_es01_tests
    restart: unless-stopped
    volumes:
      - .docker/es01:/var/lib/elasticsearch/data
    environment:
      - "discovery.type=single-node"
    ports:
      - '9201:9200'
      - '9301:9300'